<form>
    <div class="form-group">
        <label>Email address</label>
        <input type="email" [(ngModel)]="registerUser.email" class="form-control" name="email" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <label>First Name</label>
        <input type="text" [(ngModel)]="registerUser.firstName" class="form-control" name="firstName">
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" [(ngModel)]="registerUser.lastName" class="form-control" name="lastName">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="registerUser.password" class="form-control" name="password">
    </div>

    <button type="submit" (click)= "register(registerUser)" class="btn btn-primary">Submit</button>
</form>
