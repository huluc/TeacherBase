<form>
    <div class="form-group">
        <label>Email address</label>
        <input type="email" [(ngModel)]="loginUser.email" class="form-control" name="email"
            aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="loginUser.password" class="form-control" name="password">
    </div>

    <button type="submit" (click)="login(loginUser)" class="btn btn-primary">Submit</button>
</form>
